<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
        <br>
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div class="alert alert-info text-center" [hidden]="crud1.length > 0">
            <h3>No 
              
            </h3>
    </div>
    <div *ngFor="let todo of crud1">
      <div class="col-md-1">
        <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
    </div>
    <div class="col-md-7">
        <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
        <input [class.hidden]="!todo.isEditMode" type="text" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
        <input [class.hidden]="!todo.isEditMode" type="button" value="Cancel" (click)="setEditState(todo, false)">
    </div>
    <div class="col-md-4 btns">
        <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right" value="Edit">
        <input type="button" (click)="deleteTodo(todo)" class="btn btn-danger pull-right"  value="Delete">
        
          </div>
  </div>
</div>
